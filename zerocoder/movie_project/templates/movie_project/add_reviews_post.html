{% extends "main/layoute.html" %}

{% block title %}
    <title>Добавить отзыв о фильме</title>
{% endblock %}

{% block content %}

    <div class="container mt-5">     
        <div class="card-header">
            <h2>Иcпользование форм в Django (урок №4)</h2>
        </div>
        <div class="card-body">
          <form method="post" >
              {% csrf_token %}
              <div class="form-group">                
                  {{form.title}}
              </div>
              <div class="form-group">                               
                  {{form.description}}
              </div>
              <div class="form-group">                               
                  {{form.movie_review}}
              </div>          
              <div class="form-group">                               
                  {{form.author}}
              </div>
              <button type="submit" class="btn btn-primary">Добавить</button>
              <p>{{ error }}</P>
          </form>
        </div>
    </div>
{% endblock %}
